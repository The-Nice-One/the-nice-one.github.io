<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="/css/franklin.css" />
        <link rel="stylesheet" href="/css/accela.css" />
        <link
            rel="icon"
            href="https://raw.githubusercontent.com/The-Nice-One/GalleryArt/refs/heads/main/avatar/midnight.png"
        />
        <script src="/libs/lunr/lunr.min.js"></script>
        <script src="/libs/lunr/lunr_index.js"></script>
        <script src="/libs/lunr/lunrclient.min.js"></script>
        <script src="/libs/web-spf/web_spf.js" type="module"></script>
        <spf-font src="/assets/fonts/Peaberry.spf" default></spf-font>
        <title>Tag: {{fill fd_tag}}</title>
    </head>
    <body>
        {{insert header.html}}
        <div class="{{div_content}} franklin-content">
            <div class="banner">
                <a href="#tag-search"
                    ><img
                        class="anchor-icon"
                        style="
                            max-width: 3rem;
                            padding-left: 0;
                            image-rendering: pixelated;
                            margin-right: 0.2rem;
                        "
                        src="https://raw.githubusercontent.com/The-Nice-One/GalleryArt/refs/heads/main/icons/link.png"
                        alt="https://raw.githubusercontent.com/The-Nice-One/GalleryArt/refs/heads/main/icons/link.png"
                    />
                    <spf-text id="tag-search" class="spf-process-blue"
                        >Tag Search</spf-text
                    ></a
                >
            </div>
            <p>Tag: {{fill fd_tag}}</p>
            {{taglist}} {{insert page_foot.html}}
        </div>
    </body>
</html>
